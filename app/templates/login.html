{% extends "base.html" %}
{% block title %}Login - Calcetto{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl p-5 shadow">
  <h1 class="text-xl font-semibold mb-4">Who are you?</h1>
  {% if error %}
    <div class="mb-3 rounded border border-red-300 bg-red-100 text-red-800 p-2 text-sm">{{ error }}</div>
  {% endif %}
  <form action="/login" method="post" class="space-y-3">
    <select name="player_name" class="w-full border rounded p-2" required>
      <option value="">Select player</option>
      {% for p in players %}
      <option value="{{ p.name }}">{{ p.name }}</option>
      {% endfor %}
    </select>
    <button class="w-full bg-blue-600 text-white rounded p-2">Enter</button>
  </form>
</div>
{% endblock %}
